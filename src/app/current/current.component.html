<div class="container">
    <h1>{{myWeather?.name}}</h1>
    <h2>{{myWeather?.main?.temp}}&deg;</h2>
    <div class="img">
        <img src="/pictures/sun_2.png" alt="sun">
    </div>
    <h3>{{myWeather?.weather![0].main}}</h3>
    <h4>Max: {{myWeather?.main?.temp_max}}&deg;</h4>
    <h4>Min: {{myWeather?.main?.temp_min}}&deg;</h4>
</div>
